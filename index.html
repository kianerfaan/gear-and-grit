<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gear & Grit</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #333;
      color: white;
      padding: 2rem 0;
      width: 100%;
      text-align: center;
    }
    header nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem 2rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .products {
      padding: 4rem 2rem;
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
    }
    .product-grid {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .product {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      margin-top: 4rem;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Gear & Grit</h1>
      <p><strong>Fueled by Adventure, Forged in Grit</strong></p>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shopt.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Ride Beyond Limits</h2>
      <p>Explore our latest gear for your next adventure.</p>
      <a href="#shop" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products" id="shop">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product">
          <img src="reflective-tape.jpeg" alt="Reflective Tape Roll" />
          <h3>Reflective Tape Roll</h3>
          <p>$14.99</p>
          <a href="https://gearandgrit.myshopify.com/products/reflective-tape-roll" class="btn">Buy Now</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Gear & Grit. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
